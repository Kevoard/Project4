<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZakariaJS73</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Prata&family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <style>
        #outside_box{
            width: 400px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background: rgba(0, 0, 0, 0.514);
        }
        #inside_box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 340px;
            height: 240px;
            text-align: center;
            background-color: aqua;
        }
        #time{
            width: 100%;
            height: 200px;
            color: white;
            font-size: 55px;
            font-family: 'Saira Stencil One', cursive;
            background-color: black;
            line-height: 200px;
        }
        #date{
            height: 40px;
            background: aliceblue;
            font-size: 22px;
            font-family: 'Saira Stencil One', cursive;
        }
        #setTime,#setDate{
            margin: 0%;
        }
        input[type="color" i] {
            border: 0px solid black;
            background-color: black;
        }
    </style>
</head>
<body id="body">
        <main id="outside_box">
            <main id="inside_box">
                <article id="time">
                    <h1 id="setTime">23:00</h1>
                </article>
                <article id="date">
                    <p id="setDate">11-11-2019</p>
                </article>
                <article id="color">
                    <input type="color" id="setColor" onchange="getColor()">
                </article>
            </main>
        </main>
    <script>
      function updateDate(){
    var date = new Date();
    var setTime = document.getElementById("setTime");
    setTime.innerHTML = date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
    var setDate = document.getElementById("setDate");
    setDate.innerHTML =date.getDate()+"-"+parseInt(date.getMonth()+1) + " - " + date. getFullYear();  
}

setInterval(updateDate,100);
onload = updateDate();
function getColor(){
var getColor = document.getElementById("setColor").value;
localStorage.setItem("Color",getColor);
document.getElementById("time").style.background = localStorage.getItem("Color");
document.getElementById("body").style.background =localStorage.getItem("Color");
}

function setColor(){
document.getElementById("setColor").value = localStorage.getItem("Color");
document.getElementById("time").style.background =localStorage.getItem("Color");
document.getElementById("body").style.background = localStorage.getItem("Color");
}

setInterval(setColor,100);
    </script>
</body>
</html>
